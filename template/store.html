{% extends 'main.html' %}
{% load static %}
{% block content %}\

	<div class="row">
    {% for i in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{i.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{i.name}}</strong></h6>
				<hr>

				<button data-action="add" data-product="{{i.id}}" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>&#8377;{{i.price}}</strong></h4>

			</div>
		</div>
        {% endfor %}
	</div>

{% endblock content %}
